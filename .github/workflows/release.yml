name: Build and Release

on:
  push:

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build and Publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build -- --publish always

      - name: Upload Artifacts
        if: always() # Upload even if publish fails, but usually we want it on success. 'always()' is safer for debugging.
        uses: actions/upload-artifact@v4
        with:
          name: rsync-dist-${{ matrix.os }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.blockmap
            dist/*.yml
            !dist/mac/**
            !dist/win-unpacked/**
            !dist/mac-arm64/**
