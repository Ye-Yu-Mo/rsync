appId: com.yeyumo.rsync
productName: Rsync Tool
directories:
  output: dist
  buildResources: resources
files:
  - "**/*"
  - "!dist/**/*"
  - "!resources/bin/**/*"
extraResources:
  - from: "resources/bin"
    to: "bin"
    filter:
      - "**/*"
publish:
  provider: github
  owner: Ye-Yu-Mo
  repo: rsync
mac:
  target: 
    - target: dmg
      arch: 
        - x64
        - arm64
    - target: zip
      arch: 
        - x64
        - arm64
  identity: null # Disable signing verification requirement for local/CI builds without certs
win:
  target:
    - target: nsis
    - target: portable
    - target: zip
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
