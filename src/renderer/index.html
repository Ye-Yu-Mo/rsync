<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rsync 任务管理器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- List View -->
    <div id="task-list-view">
      <div class="flex justify-between items-center mb-4">
        <h1>任务列表</h1>
        <button id="new-task-btn">
          <svg style="width:16px;height:16px;margin-right:8px" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
          新建任务
        </button>
      </div>
      
      <table id="tasks-table">
        <thead>
          <tr>
            <th style="width: 25%">任务名称</th>
            <th style="width: 20%">上次同步</th>
            <th style="width: 15%">状态</th>
            <th style="width: 40%">操作</th>
          </tr>
        </thead>
        <tbody id="tasks-tbody">
          <!-- Populated by JS -->
        </tbody>
      </table>
    </div>

    <!-- Edit View -->
    <div id="task-edit-view" style="display: none;">
      <h1 id="edit-title">配置任务</h1>
      <form id="task-form">
        <input type="hidden" id="task-id">

        <label>
          <span>任务名称</span>
          <input type="text" id="task-name" placeholder="例如：我的博客备份" required>
        </label>

        <label>
          <span>同步间隔 (分钟)</span>
          <input type="number" id="interval" value="60" min="1" required>
        </label>

        <label>
          <span>远程主机 IP</span>
          <input type="text" id="remote-host" placeholder="192.168.1.x" required>
        </label>

        <label>
          <span>SSH 端口</span>
          <input type="number" id="remote-port" value="22" min="1" max="65535" required>
        </label>

        <label>
          <span>SSH 用户名</span>
          <input type="text" id="username" placeholder="root" required>
        </label>

        <label>
          <span>SSH 密码</span>
          <input type="password" id="password" placeholder="••••••••" required>
        </label>

        <label>
          <span>本地源目录</span>
          <input type="text" id="local-dir" placeholder="/Users/me/Documents/..." required>
        </label>

        <label>
          <span>远程目标目录</span>
          <input type="text" id="remote-dir" placeholder="/home/backup/..." required>
        </label>

        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="version-enabled" checked>
            <span>保留历史版本 (10份)</span>
          </label>
          <!-- Trash is technically merged with versions now in the backend, but we keep the checkbox for user intent -->
          <label class="checkbox-label">
            <input type="checkbox" id="trash-enabled" checked>
            <span>同步删除 (Delete)</span>
          </label>
        </div>

        <div class="form-actions">
          <button type="button" id="test-conn-btn" class="secondary">测试连接</button>
          <button type="button" id="cancel-btn" class="secondary">取消</button>
          <button type="submit">保存配置</button>
        </div>
      </form>
    </div>

    <!-- Log View -->
    <div id="log-view" style="display: none;">
      <div class="flex justify-between items-center mb-4">
        <h1>执行日志</h1>
        <button id="close-log-btn" class="secondary">返回列表</button>
      </div>
      <div id="logs-container"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
